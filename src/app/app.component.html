<p *ngIf="blueClass">Button is blue</p>

<button
  (click)="blueClass = !blueClass"
  [ngClass]="{ blue: blueClass }"
  [ngStyle]="{
    'font-size.px': fontSize
  }"
>
  Chnage
</button>
<hr />

<input (keyup)="changeImage($event)" [value]="imgUrl" />

<app-post
  *ngFor="let image of images; let i = index"
  [img]="image"
  (imgSelected)="logImg($event)"
>
  <p>{{ i }}Some caption</p>
</app-post>

<p>{{ name | titlecase }}</p>
<p>{{ currentDate | date: "M/d/yy" }}</p>
<p (click)="cost = cost + 10">{{ cost | currency: "JPY" }}</p>
<p>{{ temperature | number: "1.0-0" }}</p>
<pre>{{ pizza | json }}</pre>

<!-- <div *ngIf="true">Content to render when condition is true.</div> -->

<div *ngIf="true; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>Content to render when condition is true.</ng-template>
<ng-template #elseBlock>Content to render when condition is false.</ng-template>
